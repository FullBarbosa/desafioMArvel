<div class="row row-cols-1 row-cols-md-3 g-4">
  <div *ngFor="let collection of collections">

    <div class="card ">
      <img src="{{ collection.thumbnail.path }}.{{
          collection.thumbnail.extension
        }}" class="card-img-top rounded mx-auto d-block" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{collection.title}}</h5>

        <a (click)="roteId(collection.id)" class="btn btn-danger">CONFERIR</a>
      </div>
    </div>
  </div>
</div>
